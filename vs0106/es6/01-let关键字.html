<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //let关键字，类似与var关键字，都是用来声明变量的。淡然let关键字和var关键字也有一些区别
            //let有作用域
            {
                var a = 10;
                let b = 10;
                console.log(a); 
                console.log(b);
                console.log(a); 
                console.log(b);
            }
           
    </script>
</body>
</html>
