<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //传统方式
        var obj1={
            sayHi:function(){
                console.log(`obj1 sayHi()`)
            }
        }

        obj1.sayHi();

        //es6里面定义方法
        var obj2={
            sayHi(){
                console.log(`obj2 sayHi()`)
            }
        }

        obj2.sayHi();

    </script>
</body>
</html>
