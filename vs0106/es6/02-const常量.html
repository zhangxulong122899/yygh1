<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //在ES6中使用const声明常量；常量一旦声明就不允许修改
        var username = "张三";
        username = "张三丰";
        console.log(username);

        const PI = 3.1415926;
        PI = 9999;
        console.log(PI);
    </script>
</body>
</html>
